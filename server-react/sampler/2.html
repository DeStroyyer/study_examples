<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>Hello from 2 with click </div>
  <button>Click</button>
  <span class="clickCount">0</span>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      const currentCount = +document.querySelector('.clickCount').innerText + 1
      document.querySelector('.clickCount').innerText = currentCount
    })
  </script>
</body>

</html>
